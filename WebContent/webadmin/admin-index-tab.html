		<script type="text/javascript">
			$(function() {
				function fixHeight() {
					if ($(window).width() < 640) {
						$("html").removeClass("fixed-layout")
					} else {
						$("html").addClass("fixed-layout")
					}
					if ($(window).width() > 640) {
						$("#iframe").attr("width", $(window).width() - 250 + "px");
					}
					$("#iframe").attr("height", $(window).height() - 164 + "px");
				}
				$(window).resize(function() {
					fixHeight();
				}).resize();
				//iframe加载
				$(".Hrefli").click(function() {
					$(".Hrefli").removeClass("menuactive")
					$(this).addClass("menuactive")					
					var iframexists=$(this).attr("_href")
					var Hreflink = $(this).children("a").attr("value")
					var Hreftext = $(this).children("a").text()
					var Hrefindex=$(this).index(".Hrefli")					
					//alert(iframexists)
					if($(window).width() > 640){
						if(iframexists==undefined){
							

							//alert(Hrefindex)
							//alert(Hreftext)
							$(this).attr("_value",Hrefindex)
							$(this).attr("_href",Hreflink)
							var iframewidth=$(window).width() - 250 + "px";
							var iframeheight=$(window).height() - 164 + "px"
							var iframecon="<iframe id='iframe'src="+Hreflink+"  frameborder='0'width="+iframewidth+" height="+iframeheight+" value="+Hrefindex+" ></iframe>"
							//alert(iframecon)
							var Tabclick="<li><a href=\"javascript:;\" class=\"close--circle\" style=\"display:none\" value="+Hrefindex+">×<\/a> <a href=\"#\">"+Hreftext+"<\/a><\/li>";
							$("iframe").hide()
							$(".breadcrumb").append(Tabclick)
							TabX();
							TabChange()
							$(".iframe-con").append(iframecon)						
						}else{
							$("iframe").hide();
							$("iframe[value="+Hrefindex+"]").css("display","inline-block")
						}						
					}else{
						$("#iframe").attr("src", Hreflink)
					}
					//$(".Hrefli").removeClass("menuactive")
					//$(this).addClass("menuactive")
					//var Hreflink = $(this).children("a").attr("value")
					//$(this).attr("_href",Hreflink)
					//$("#iframe").attr("src", Hreflink)			
				})

				$("div").on("click",function(){
					
				})
				
				$(".headermenu li").click(function(){
					$(".headermenu li").removeClass("current")
					$(this).addClass("current")
					var menuli=$(this).index()
					$(".menu").hide()
					$('.menu:eq('+menuli+')').show()
				})
				function TabChange(){
					$(".breadcrumb li").unbind("click").click(function(){
						var Tabindex=$(this).children('a').attr("value")
						//alert(Tabindex)
						//alert("ceshi")
						$("iframe").hide();
						var iframewidth=$(window).width() - 250 + "px";
						var iframeheight=$(window).height() - 164 + "px"
						
						$("iframe[value="+Tabindex+"]").css("display","inline-block")
						$("iframe[value="+Tabindex+"]").attr("width",iframewidth)
						$("iframe[value="+Tabindex+"]").attr("height",iframeheight)
					})		
					return false;
				}				
				function TabX(){
					$(".breadcrumb li").hover(function(){
						$(this).children(".close--circle").show()
					},function(){
						$(this).children(".close--circle").hide()
					})					
				}

				
				
								
			});
		</script>
