<body>
  <!-- content start -->
  <div class="admin-content">
	<div class="pageheader notab">
       <h1 class="pagetitle">个人资料</h1>
       <span class="pagedesc">Personal information</span>
  </div>
	<div class="am-margin-bottom"></div>
    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" >
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-12 am-u-md-3  am-form-label">ID</label>
            <div class="am-u-md-9 am-u-sm-12">
              <input type="text" name ="ID" id="user-id" placeholder="ID">
              <small>输入你的名字，让我们记住你。</small>
            </div>
          </div>         

          <div class="am-form-group">
            <label for="user-weibo" class="am-u-md-3  am-u-sm-12 am-form-label">NAME</label>
            <div class="am-u-md-9 am-u-sm-12">
              <input type="text" name ="name" id="user-name" placeholder="NAME">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-intro" class="am-u-md-3 am-u-sm-12 am-form-label">简介 </label>
            <div class="am-u-md-9 am-u-sm-12">
              <textarea class="" rows="5" name ="comment" id="user-comment" placeholder="输入个人简介"></textarea>
              <small>250字以内写出你的一生...</small>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="button" onclick="save();" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
<script type="text/javascript">
$(function() {
	var url = window.location.search;
	var id=url.substring(url.lastIndexOf("=")+1,url.length);
	loaddata(id);
})	
function loaddata(id){
	var json ={};
	json.id=id;
	$.ajax({
		url : "/xywzweb/BankTestAction!detail.json",
		dataType : "json",
		data:json,
		type : "GET",
		success : function(response) {
				console.log(response);
				var data = response.JSON.data;
				$("#user-id").val(data.F_ID);
				$("#user-name").val(data.F_NAME);
				$("#user-comment").val(data.F_COMMENT);
		}
	})	
}
function save(){	
	var json ={};
	json.ID=$("#user-id").val();
	json.name=$("#user-name").val();
	json.comment=$("#user-comment").val();
	$.ajax({
		url : "/xywzweb/BankTestAction!save.json",
		dataType : "json",
		data:json,
		type : "GET",
		success : function(response) {
				//console.log(response);
				alert("保存成功!");
		}
	})	
}
</script>
<script src="assets/js/jquery.min.js"></script>
