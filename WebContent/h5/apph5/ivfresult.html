<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>免费做试管概率</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
	/*屏幕比例值*/
		function sizeHtml(){
			var size = window.innerWidth/16;
			size = size>40?40:size;
			document.getElementsByTagName("html")[0].style.fontSize=size+"px";
		}
		sizeHtml();
		window.onresize=function(){
			sizeHtml();
		}
	</script>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	.mobile_result_bg{
		width:100%;
		/* height:17.25rem;
		background:url(bg.png) no-repeat center;
		background-size: cover; */
		position:relative;
		background:#FF797A;
	}
	.mobile_result_percent{
		width:100%;
		height:4.45rem;
		padding-top:5.75rem;
		background:url(/h5/images/activitybga.png) no-repeat center;
		background-size: cover;
	}
	.mobile_result_percent h3{
		width:100%;
		text-align:center;
		font-size:1.2rem;
		line-height:1.2rem;
		color:#FF4E1D;
	}
	.mobile_result_percent h5{
		width:100%;
		text-align:center;
		font-size:.7rem;
		line-height:.7rem;
		margin-top:.4rem;
		color:#E54D26;
	}
	.mobile_result_text_all{
		width:100%;
		position:relative;
		z-index:9;
		margin-top: -1px;
	}
	.mobile_result_text{
		width:12rem;
		line-height:1rem;
		background:#fff;
		font-size:.725rem;
		margin:0 auto;
		border-radius:0 0 .4rem .4rem;
	}
	.mobile_result_text p{
		padding:0.5rem;
		padding-top:.1rem;
	}
	.mobile_result_btn{
		height:3.0875rem;
		padding-top:.9125rem;
		width:100%;
		background:url(/h5/images/bgntn.png) no-repeat center;
		background-size: cover;
	}
	.mobile_result_btn span{
		display:block;
		background:url(/h5/images/order.png) no-repeat center;
		background-size: cover;
		width:7.5rem;
		height:2.175rem;
		margin:0 auto;
	}
	/* .mobile_result_btn.mobile_result_hidebtn{
		margin-top:-1rem;
		position:relative;
		z-index:1;
	} */
	.mobile_result_add{
		padding:0 2.35rem;
		text-align:center;
		font-size:.65rem;
		color:#e54d26;
		margin-top:.8rem;
	}
	.mobile_result_retrun{
		width:6.5rem;
		height:2.175rem;
		margin:0 auto;
		text-align:center;
		line-height:2.175rem;
		background:url(/h5/images/btn.png) no-repeat center;
		background-size:contain;
		color:#fff;
		margin-top:3rem;
		margin-bottom:1rem;
		font-size:.8rem;
	}
	</style>
	<script type="text/javascript">
	$(function(){
		var url = window.location.href;
		var num=url.indexOf("=");
		var id=url.substr(num+1);
		var json={"id":id};
		$.ajax({
			url:"/activity/gettestresult",
			dataType : "json",
			data:json,
			type:"POST",
			success:function(data){
					$(".mobile_result_percent h3").html(data.odds);
					$(".mobile_result_text p").html(data.suggest);
			}
		})
		
	})
	
		function toBack(){
			var u = navigator.userAgent; 
			if(u.indexOf('Android') > -1 || u.indexOf('Adr') > -1) { 
		    	　app.gotoHome();
		     return true;  
			} else if(!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {   
					toApp.goBack()
		     return false;  
		         }  
		}
	</script>
</head>
<body>
	<div class=mobile_result>
		<div class="mobile_result_bg">
			<div class="mobile_result_percent">
				<h3></h3>
			</div>
			<div class="mobile_result_text_all">
				<div class="mobile_result_text">
					<p></p>
				</div>
			</div>
			<div class="mobile_result_btn mobile_result_hidebtn">
				<span onclick="window.location.href='/h5/apph5/order.html'"></span> 
			</div>
		</div>
		<div class="mobile_result_retrun" onclick="toBack()">
			返回APP首页
		</div>
	</div>
</body>
</html>
