<!DOCTYPE HTML>
   <html>
   <head>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8">

   <title>电子签名</title>
   <script type="text/javascript" charset="utf-8" src="../../resource/jquery.min.js"></script> 
   <script>
   	
   </script>
	<style type="text/css">
	html,body{overflow: hidden;height: 100%;}
	.qmCbox{width: 100%;height: 100%;}
	#signatureCanvas{width: 100%;height: 100%;background-color: #eee;}
	</style>
   </head>
   <body>
   <div class="qmCbox">
   
	<script>
    var canvas=null,context=null;
    function resetCanvas(){
    	 $("#signatureCanvas").size()>0?'': $(".qmCbox").append('<canvas id="signatureCanvas" width="'+$(window).width()+'" height="'+$(window).height()+'"></canvas>');
    	canvas=document.getElementById('signatureCanvas');
    	context=canvas.getContext('2d');
    }
    
    $(function() {
    	resetCanvas();
    	canvas.addEventListener('touchstart',function(evt){
    	evt.preventDefault();
    	context.beginPath();
    	context.moveTo(evt.touches[0].pageX,evt.touches[0].pageY);
    },false);
    canvas.addEventListener('touchmove',function(evt){
    	context.lineTo(evt.touches[0].pageX,evt.touches[0].pageY);
    	context.stroke();
    },false);
    canvas.addEventListener('touchend',function(evt){
    },false);
    });    
</script>
</div>
 </body>
   </html>
