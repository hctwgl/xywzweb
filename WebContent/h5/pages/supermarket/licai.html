	<script type="text/javascript">
		$(document).ready(function () {
			
			$("#jijinPageBtn").bind("click",function() { 
				goPage('./jijin.html');
			});
			
			$("#goHomeBtn").bind("click",function() { 
				goPage('../../index.html');
			});
			$("#backBtn").bind("click",function() { 
				goPage('supermarket.html');
			});
			var url = basePath+'mobileDemoAction.json?&start='+start+'&limit='+limit+'';
			loadData(url);
		});
	</script>
	<script type="text/javascript">
		$(function(){
			setUI();
		});
		function setUI(){
			var _ch=$(window).height()-121;
			var _cw=$(window).width()-175;
			$("#Cleft").height(_ch);
			$("#Cright").height(_ch).width(_cw);
			$("#CrightCon").height(_ch-42);
			$("#CrightCon .QHCon").height(_ch-100);
			$("#CrightCon .QHCon .bQ").width(($("#CrightCon .QHCon").width()/3-12));
			
		};
		$(window).resize(function(){
			setUI();
		});
	</script>
</head>
<body>
	<div class="top">

			<img src="../../themes/hbbank/images/logo_top.png" />
		</p>
