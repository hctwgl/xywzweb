	<script type="text/javascript">
	 //判断只能输入数字
	function checkNumber(value) {
		 var rule = /^[0-9]*[1-9][0-9]*$/;//正则表达式在/与/之间
	    if(!rule.test(value)) {
	    	return false;
	    }
		 return true;
	}
	 //只能输入数字和小数
	function checkNumAndFloat(value) {
		var rule = /^\d+(\.\d+)?$/;//正则表达式在/与/之间
	    if(!rule.test(value)) {
	    	return false;
	    }
		 return true;
	}
	function check()
	  {
		if (!checkNumber(document.getElementById("dangqianAge").value)) {
			alert("请在当前年龄输入正数");
			return false;
		}
		if (!checkNumber(document.getElementById("tuixiuAge").value)) {
			alert("请在退休年龄输入正数");
			return false;
		}
		if (!checkNumber(document.getElementById("guihuaToAge").value)) {
			alert("请在规划到年龄输入正数");
			return false;
		}
		if (!checkNumAndFloat(document.getElementById("yujitouziRatio").value)) {
			alert("请输入合法预计投资报酬率,如1或1.0");
			return false;
		}
		if (!checkNumAndFloat(document.getElementById("tonghuopengzhangRatio").value)) {
			alert("请输入合法通货膨胀率,如1或1.0");
			return false;
		}
		if (!checkNumAndFloat(document.getElementById("tuixiuOut").value)) {
			alert("请在退休后支出输入非负数");
			return false;
		}
		if (!checkNumAndFloat(document.getElementById("tuixiuIn").value)) {
			alert("请在退休后收入输入非负数");
			return false;
		}
		if (document.getElementById("yujitouziRatio").value <= document.getElementById("tonghuopengzhangRatio").value) {
			alert("预计投资报酬率不能小于等于通货膨胀率");
			return false;
		}
		
 	    return true;
	  }
	function calcu()
	  {
	    if (check()==false) return false;
	    calc();
	    document.getElementById("dangqianAge").value = document.getElementById("dangqianAge").value*1;
	    document.getElementById("tuixiuAge").value = document.getElementById("tuixiuAge").value*1;
	    document.getElementById("guihuaToAge").value = document.getElementById("guihuaToAge").value*1;
	    document.getElementById("yujitouziRatio").value = document.getElementById("yujitouziRatio").value*1;
	    document.getElementById("tonghuopengzhangRatio").value = document.getElementById("tonghuopengzhangRatio").value*1;
	    document.getElementById("tuixiuOut").value = document.getElementById("tuixiuOut").value*1;
	    document.getElementById("tuixiuIn").value = document.getElementById("tuixiuIn").value*1;
       
	     return false;
	  }
	function reset(){
		document.getElementById("dangqianAge").value = null;
		document.getElementById("tuixiuAge").value = null;
		document.getElementById("guihuaToAge").value = null;
		document.getElementById("yujitouziRatio").value = '5';
		document.getElementById("tonghuopengzhangRatio").value = null;
		document.getElementById("tuixiuOut").value = null;
		document.getElementById("tuixiuIn").value = null;
		return true;
	}
	</script>
