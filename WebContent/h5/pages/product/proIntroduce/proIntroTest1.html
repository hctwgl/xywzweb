	<script type="text/javascript">

		(function(window, Util, PhotoSwipe){
			document.addEventListener('DOMContentLoaded', function(){
				options = {
					captionAndToolbarFlipPosition:true,
					getImageCaption: function(el){
						var captionText, captionEl;
						// Get the caption from the alt tag
						if (el.nodeName === "IMG"){
							captionText = el.getAttribute('alt'); 
						}
						var i, j, childEl;
						for (i=0, j=el.childNodes.length; i<j; i++){
							childEl = el.childNodes[i];
							if (el.childNodes[i].nodeName === 'IMG'){
								captionText = childEl.getAttribute('alt'); 
							}
						}
						// Return a DOM element with custom styling
						captionEl = document.createElement('div');
						captionEl.appendChild(document.createTextNode(captionText));
						return captionEl;
					},
					getToolbar: function(){
						return '<div class="ps-toolbar-close" style="padding-top: 12px;">关闭</div><div class="ps-toolbar-previous" style="padding-top: 12px;">前一张</div><div class="ps-toolbar-next" style="padding-top: 12px;">后一张</div>';
					}
				},
				instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
			}, false);
		}(window, window.Code.Util, window.Code.PhotoSwipe));
		
	</script>
	
	<script type="text/javascript">
	$(function () {

					// call the hover effect

				$('#portfoliolist .portfolio').hover(
				);				
			}
		};
		// Run the show!
		filterList.init();
	});	
	</script>
