		function setUI(){
			var _ch=$(window).height()-121;
			var _cw=$(window).width()-175;
			$("#Cleft").height(_ch);
			$("#Cright").height(_ch).width(_cw);
			$("#jrtuijian").height(_ch-42).width(_cw/3);
			$("#jrtuijian>.tuiJCon").height(_ch-102);
			var _jrxw=(_cw/3)*2-74;
			$("#jrrexiao").height(_ch-42).width(_jrxw);
			$("#jrrexiao>.reXCon").height(_ch-102);
			$("#jrrexiao>.reXCon .bQ").width((_jrxw/2)-10);
		};
		$(window).resize(function(){
			setUI();
		});
