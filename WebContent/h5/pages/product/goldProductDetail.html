	<script type="text/javascript">
		function getParam(sHerf,value) {
			var retval = "";
			var args = sHerf.split("?");
			if (args[0] == sHerf) {
				//return retval;
			}
			var str = args[1];
			args = str.split("&");
			for (var i = 0; i < args.length; i++) {
				str = args[i];
				var arg = str.split("=");
				if (arg.length <= 1) continue;
				if (arg[0] == value) retval = arg[1];
			}
			return retval;
		}
		
		$(document).ready(function() {
			//var authUser = $._APP.getUserInfo();
			//if(authUser.userId){
			if(isOnline){
				$("#btRm").show();
			}else{
				$("#btRm").hide();
			}
			if(!devModel){ 
		    	document.addEventListener('deviceready', onDeviceready, false);
			}else
				onDeviceready();
		});
		   
		
		function onDeviceready() {
			
			setUI();
			var sHerf = window.location.href;
			var flag = getParam(sHerf,"flag");
			$("#goHomeBtn").bind("click",function() { 
				goPage('../../index.html');
			});
			if (flag == '1') {
				$("#backBtn").bind("click",function() { 
					goPage('./finSupermarket.html');
				});
			}else if(flag=='5'){
				$("#backBtn").bind("click",function() { 
					goPage('./productShow.html');
				});
			}else {
				$("#backBtn").bind("click",function() { 
					goPage('goldProduct.html');
				});
			}
			
			var id = getParam(sHerf,"id");
			loadData(id);
		}
		

	</script>

	function setUI(){
