	<script type="text/javascript">
		function getParam(sHerf,value) {
			var retval = "";
			var args = sHerf.split("?");
			if (args[0] == sHerf) {
				//return retval;
			}
			var str = args[1];
			args = str.split("&");
			for (var i = 0; i < args.length; i++) {
				str = args[i];
				var arg = str.split("=");
				if (arg.length <= 1) continue;
				if (arg[0] == value) retval = arg[1];
			}
			return retval;
		}
		$(document).ready(function () {
			var sHerf = window.location.href;
			var id = getParam(sHerf,"id");
			var url = basePath+'fundJiJinDuiBiAction!compare.json?&start='+start+'&limit='+limit+'&id='+id;
			loadData(url);
		});
		
		$(function(){
			//实际开发过程中，请勿如此调用
			$("#bt1").click(function(){
				var id = '';
				$("#fundDuibi div input").each(function(){
					id = id + $(this).val() + ',';
				});
				debugger;
				var jiaoyan = id.split(',');
				if (jiaoyan.length - 1 < 2) {
					alert('对比产品不能少于两个.');
					return false;
				}
				window.top.location="fundduibi.html?id="+id;
			});
		});
	</script>

	<input type="button" value="开始对比" id="bt1"/>
</div>
