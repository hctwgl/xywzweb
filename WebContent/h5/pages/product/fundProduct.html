	<script type="text/javascript">
	$(function(){
		setRightMenu();
		callPeople();
		//实际开发过程中，请勿如此调用
		$("#fb1").click(function(){
			if ($("#dbinfo").get(0).childElementCount >= 2) {
				var id = '';
				$("#dbinfo p").each(function(){
					id = id + $(this).attr("id")+',';
				});
				var idStr = '';
				idStr = id.substr(0, id.length-1).split(",");
				if (idStr.length == 2) {//所选产品中有2个或3个相同时，不能比较
					if (idStr[0] == idStr[1]) {
						mesUtil.alert('请选择不同的产品进行对比.');
						$("#dbinfo li").each(function(){
		                    $(this).remove();
		                });
						duibiCount=0;
						$("#duibi").text('0');
						return false;
					}
				} else if (idStr.length == 3) {
					if (idStr[0] == idStr[1] || idStr[0] == idStr[2] || idStr[1] == idStr[3]) {
						mesUtil.alert('请选择不同的产品进行对比.');
						$("#dbinfo li").each(function(){
		                    $(this).remove();
		                });
						duibiCount=0;
						$("#duibi").text('0');
						return false;
					}
				}
			}  else {
				mesUtil.alert('对比产品不能少于两个.');
				return false;
			}
			layer.open({
		        type: 2,
		        title: '产品对比',
		        shadeClose: false, //点击遮罩关闭层
		        cancel : function(){
		        	var syId = '';
		        	var syCount = '';
		            $("#fundDuibi div input").each(function(){
		                    //$(this).remove();
		            	syId = syId + $(this).val() + ',';
		            });
		            if (syId != '' && syId != null) {
		            	var id = syId.split(",");
		            	syCount = id.length;
		            }
		            $("#dbinfo li").each(function(){
	                    $(this).remove();
	                });

		            duibiCount=0;
		            $("#duibi").text('0');
		    	},
		        area : ['600px' , '350px'],
		        content: 'fundDuibiWindow.html?id='+id
		    });
		});
		
		
		setUI();
	});
	function setUI(){
		
		var _ch=$(window).height()-121;
		var _cw=$(window).width()-175;
		$("#Cleft").height(_ch);
		$("#Cright").height(_ch).width(_cw);
		$("#CrightCon").height(_ch-42);
		$("#CrightCon .QHCon").height(_ch-100).width(_cw-42);
		$("#CrightCon .QHCon .bQ").width(($("#CrightCon .QHCon").width()/3-12));
		
	};
	$(window).resize(function(){
		setUI();
	});
	</script>
