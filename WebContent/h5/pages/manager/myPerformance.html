<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>客户关系管理系统</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script type="text/javascript" charset="utf-8" src="../../pages/common/includes.js"/>
		<script type="text/javascript" charset="utf-8"	src="../../resource/ui/transitions/slideRight.js"></script>
		<script type="text/javascript">		    
			$.ui.openLinksNewTab = false;
			$.ui.splitview 		 = false;
			$.ui.animateHeaders  = false;
			$.ui.autoLaunch  = false;
			if(devModel) {
				$.ui.autoLaunch  = true;
			}
			$(document).ready(function() {
	                document.addEventListener('deviceready', onDeviceready, false);
	                //$.ui.launch();
	        });
	    
	        function onDeviceready() {
	        	if(!devModel) {
	                if(crmApp.device.platform == 'IOS' || crmApp.device.platform == 'iOS') {
	                    $("body").addClass("iospad");
	                } else {
	                    $("body").addClass("androidpad");
	                }
	        	}
	            $.ui.launch();
	        }
			$.ui.ready(function() {
				$("#homePagebtn").click(function(){
					mobileUitls.goPage(filePath+"homePage.html");
				});
				//菜单初始化
				$("#menuBtn").click(function(){
					af.ui.toggleSideMenu();
				});
				mobileApp.menuInit();
			});
		</script>
	</head>
	<body>
		<div id="afui" class="ycskin">
			<div id="content">			
				<div id="myPerformancePanel" class="panel outFull" data-header="headerui" data-footer='none'>
					<header>
						<div class="top_header"> 
							<a id="menuBtn" class="menuButton" style="float: left;"></a> 
							<h1>我的业绩</h1>
						</div>
					</header>
					<div class="iframePanel">
						<iframe id="drawMAPIframeId" class="fullIframe" src="drawMPA.html"></iframe>
					</div>
				</div>
			</div>			
			<nav class="mainNav">
				<div id="userInfo">
					<div id="userPhoto"></div>
					<div id="userName">欢迎您<br/>张三(大堂经理)</div>
				</div>
				<ul class="list" id="appMenuList"></ul>
			</nav>
		</div>
	</body>
</html>
