	<script type="text/javascript">
		function getParam(sHerf,value) {
			var retval = "";
			var args = sHerf.split("?");
			if (args[0] == sHerf) {
				//return retval;
			}
			var str = args[1];
			args = str.split("&");
			for (var i = 0; i < args.length; i++) {
				str = args[i];
				var arg = str.split("=");
				if (arg.length <= 1) continue;
				if (arg[0] == value) retval = arg[1];
			}
			return retval;
		}

			loadData(url);
		});
	</script>
