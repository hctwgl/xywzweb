		<div id="showdiv" class="popWin" style="/*可自定义height:xxxpx;width:xxxpx;*/">
			<form id="scheduleForm">
				<div class="toolsBar noSearch">
					<div class="tbLeft">
						<div class="tabsMenu selected" id="showScheTitleDivId">新增日程</div>
					</div>
					<div class="tbRight">
						<a class="txtBt icon-checkmark" id="submitBut" onclick="javascript:save();">保存</a>
						<a class="txtBt icon-remove" id="delBut" onclick="javascript:del_sch();">删除</a>

					</div>
				</div> 
				<div class="formContent">
					<input type="hidden" name="evDate" id="evDate" value=""/>
					<input type="hidden" name="scheduleId" id="scheduleId" value=""/>
					<input type="hidden" name="creator" id="creator" value=""/>
					<input type="hidden" name="createOrg" id="createOrg" value=""/>
					<div class="formCell">
						<label><span class="red">*</span>日程标题：</label>
						<div class="fcContent">
							<input type="text" name="scheduleTitle" id="scheduleTitle" value="" placeholder="添加标题" />
						</div>
					</div>					
					<div class="formCell">
						<label><span class="red">*</span>预计开始时间：</label>
						<div class="fcContent">
							<input type="text" name="evStart" id="evStart" value="" placeholder="开始时间" style="" readonly="readonly" onclick="addToCal('evStart','datetime');"/>
							<!-- 
							<input type="date" name="evStart" id="evStart" value="" placeholder="开始时间" style="width:46%;" />
							<input type="time" value="00:00:00" name="evStartTime" id="evStartTime" placeholder="时分秒" style="width:46%;"/>
							-->
							<input type="hidden" name="startDate" id="startDate" />
						</div>
					</div>
					<div class="formCell">
						<label><span class="red">*</span>预计结束时间：</label>
						<div class="fcContent">
							<input type="text" name="evEnd" id="evEnd" value="" placeholder="结束时间"  style="" readonly="readonly" onclick="addToCal('evEnd','datetime');"/>
							<!-- 
							<input type="date" name="evEnd" id="evEnd" value="" placeholder="结束时间"  style="width:46%;"/>
							<input type="time" value="00:00:00" name="evEndTime" id="evEndTime" placeholder="时分秒" style="width:46%;"/>
							-->

						</div>
					</div>
					<div class="formCell">
						<label>日程类型：</label>
						<div class="fcContent">
							<select id="remindBelong" name="remindBelong">
								<option>请选择</option>
