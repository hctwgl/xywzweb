<!DOCTYPE html>
<html>
	<head>
		<title>日程安排</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script type="text/javascript" charset="utf-8" src="../../pages/common/includes.js"/>
		<script type="text/javascript" charset="utf-8"	src="resource/ui/transitions/slideRight.js"></script>
		<script type="text/javascript">
			var datePicker_;//日期对象
			$.ui.openLinksNewTab = false;
			$.ui.splitview 		 = false;
			//$.ui.slideSideMenu   = false;
			$.ui.animateHeaders  = false;
			$.ui.autoLaunch  = false;
			if(devModel) {
				$.ui.autoLaunch  = true;
			}
			$(document).ready(function() {
                 document.addEventListener('deviceready', onDeviceready, false);
            });
			$.ui.ready(function() {
				//菜单初始化
				$("#menuBtn").click(function(){
					af.ui.toggleSideMenu();
				});
				mobileApp.menuInit();
			});
			function onDeviceready() {
            	if(!devModel) {
	                if(crmApp.device.platform == 'IOS' || crmApp.device.platform == 'iOS') {
	                    $("body").addClass("iospad");
	                } else {
	                    $("body").addClass("androidpad");
	                }
            	}
                $.ui.launch();
            }
			
		</script>
	</head>
	<body>
		<div id="afui" class="ycskin">
			<div id="content">
				<div id="scheduleManagePanel" class="panel" data-header="headerui" data-footer='none'>
					<header id="headerui">
						<div class="top_header"> 
							<a id="menuBtn" class="menuButton" style="float: left;"></a> 
							<h1>日程安排</h1>
						</div>
					</header>
					
					<div class="schedulePanel">
						<iframe id="scheduleIframe" src="scheduleCalendar.html"></iframe>
					</div>
				</div>
			</div>
		</div>
		<nav class="mainNav">
			<div id="userInfo">
				<div id="userPhoto"></div>
				<div id="userName">欢迎您<br/>张三(大堂经理)</div>
			</div>
			<ul class="list" id="appMenuList"></ul>
		</nav>
	</body>
</html>
