	<script type="text/javascript">
	$(function(){
		setUI();
	});
	function setUI(){
		//实际开发过程中，请自行实现UI逻辑
		$("#loginBt").click(function(){
			$("#lgMask").show();
			$("#lgBox").show();
		});
		$("#btLoginSub").click(function(){
			$("#lgMask").hide();
			$("#lgBox").hide();
		});
		$("#lgBox .lgClose").click(function(){
			$("#lgMask").hide();
			$("#lgBox").hide();
		});

		//子菜单面板 
		//实际开发过程中，请自行实现UI逻辑
		$(".imMenu").click(function(){
			var $_cm=$(".childMenuBox");
			var _i= layer.open({
			    type: 1,
			    shift:6,
			    shade: [0.5,'#000'],
			    area: [$_cm.width()+'px', $_cm.height()+'px'],
			    title: false,
			    closeBtn: false,
			    shadeClose: true,
			    content: $_cm
			});
			$_cm.find(".cmClose").click(function(){
				layer.close(_i);
			});
		});
		
		
	};
	</script>
