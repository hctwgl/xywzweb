<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
				 <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Login and Registration Form <span>with HTML5 and CSS3</span></h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
	                  <a class="hiddenanchor" id="tologin"></a>
												<div id="wrapper">
													<div id="login" class="animate form">
														<form action="j_spring_security_check" autocomplete="on" method="post">
															<h1>Log in</h1>
															<p>
																<label for="username" class="uname" data-icon="u"> Your	email or username </label> <input id="j_username" name="j_username"
																	required="required" type="text"
																	placeholder="myusername or mymail@mail.com" />
															</p>
															<p>
																<label for="password" class="youpasswd" data-icon="p">	Your password </label> <input id="j_password" name="j_password"	required="required" type="password" placeholder="eg. X8df!90EO" />
															</p>
															<p class="keeplogin">
																<input type="checkbox" name="loginkeeping" id="loginkeeping"	value="loginkeeping" /> <label for="loginkeeping">Keep	me logged in</label>
															</p>
															<p class="login button">
																<input type="submit" value="Login" />
															</p>
															<p class="change_link"></p>
														</form>
													</div>
												</div>
							</div>  
           </section>
        </div>
    </body>
</html>
